name: deploy
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: deploy web page on webserver
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: /srv/update-foxes4life.net.sh
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSPHRASE }}
        env:
          CI: true
